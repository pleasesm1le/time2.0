<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Обратный отсчёт с музыкой</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Rubik', sans-serif;
      background: linear-gradient(135deg, #000000, #1a1a1a);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      font-size: 3rem;
      color: #ff66b2;
      margin-bottom: 30px;
      animation: fadeIn 2s ease-in-out;
    }
    #countdown {
      font-size: 3rem;
      color: #fff;
      background-color: #1a1a1a;
      border: 3px solid #ff66b2;
      padding: 30px 50px;
      border-radius: 20px;
      animation: pulse 2s infinite;
      margin-bottom: 40px;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes pulse {
      0%, 100% { box-shadow: 0 0 15px #ff66b2; }
      50% { box-shadow: 0 0 30px #ff66b2; }
    }
    audio {
      margin-top: 20px;
      width: 90%;
      max-width: 420px;
      outline: none;
      border-radius: 12px;
      background-color: #000;
      border: 2px solid #ff66b2;
      padding: 8px;
    }
    audio::-webkit-media-controls-panel {
      background-color: #000;
      color: #fff;
      border-radius: 12px;
    }
    audio::-webkit-media-controls-play-button,
    audio::-webkit-media-controls-mute-button,
    audio::-webkit-media-controls-timeline,
    audio::-webkit-media-controls-current-time-display,
    audio::-webkit-media-controls-time-remaining-display,
    audio::-webkit-media-controls-volume-slider {
      filter: hue-rotate(300deg) saturate(1.5) brightness(1.2);
    }
    @media (max-width: 600px) {
      h1 { font-size: 2rem; }
      #countdown { font-size: 2rem; padding: 20px 30px; }
    }
  </style>
</head>
<body>
  <h1>До 16 июня 2025 года осталось:</h1>
  <div id="countdown">Загрузка...</div>

  <audio id="audioPlayer" controls autoplay loop>
    <source src="track1.mp3" type="audio/mpeg" />
    Ваш браузер не поддерживает аудио.
  </audio>

  <script>
    const countdown = document.getElementById("countdown");
    const targetDate = new Date("June 16, 2025 00:00:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance < 0) {
        countdown.innerHTML = "Событие наступило!";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdown.innerHTML = `${days}д ${hours}ч ${minutes}м ${seconds}с`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
